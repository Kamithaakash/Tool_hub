<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='audiobook.css') }}"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Special styles for image comparison */
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .img-card {
            background: rgba(0,0,0,0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }
        .img-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 300px;
            object-fit: contain;
        }
        .transparent-bg {
            /* Checkerboard pattern to show transparency */
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: white;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-sun" id="themeIcon"></i>
            <span id="themeText">Light Mode</span>
        </button>
    </nav>

    <div class="container" style="max-width: 800px;">
        <div class="header-section">
            <h1>Background Remover</h1>
        </div>

        <div class="card">
            
            <div class="form-group">
                <label>Upload Image (JPG/PNG)</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="fileInput" class="file-upload-input" accept="image/*" onchange="showOriginalPreview()">
                    <div class="file-upload-box">
                        <i class="fa-solid fa-image file-icon"></i>
                        <span class="file-text" id="fileLabel">Click or Drag Image here</span>
                    </div>
                </div>
            </div>

            <button class="primary-btn" id="convertBtn" onclick="processImage()">
                <i class="fa-solid fa-eraser"></i> Remove Background
            </button>
            
            <p id="status" style="text-align: center; margin-top: 15px; color: var(--text-sub);"></p>

            <div id="resultArea" class="hidden">
                <div class="preview-grid">
                    <div class="img-card">
                        <p style="margin-bottom:10px; font-weight:bold;">Original</p>
                        <img id="originalImg" src="" alt="Original">
                    </div>
                    
                    <div class="img-card">
                        <p style="margin-bottom:10px; font-weight:bold; color:var(--primary);">Result</p>
                        <img id="resultImg" class="transparent-bg" src="" alt="Result">
                    </div>
                </div>

                <br>
                <div style="text-align: center;">
                    <a id="downloadLink" href="#" class="primary-btn" style="display: inline-block; width: auto; padding: 10px 30px; text-decoration: none;">
                        <i class="fa-solid fa-download"></i> Download PNG
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. SHOW ORIGINAL PREVIEW IMMEDIATELY ---
        function showOriginalPreview() {
            const file = document.getElementById('fileInput').files[0];
            const label = document.getElementById('fileLabel');
            
            if (file) {
                label.innerText = "üñºÔ∏è " + file.name;
                
                // Create local URL for preview
                const url = URL.createObjectURL(file);
                document.getElementById('originalImg').src = url;
                
                // Show the area, but hide the result part for now? 
                // We'll just hide the whole result area until processed to keep it clean.
            }
        }

        // --- 2. SEND TO SERVER & GET RESULT ---
        async function processImage() {
            const file = document.getElementById('fileInput').files[0];
            const btn = document.getElementById('convertBtn');
            const status = document.getElementById('status');
            const resultArea = document.getElementById('resultArea');

            if (!file) { alert("Please select an image"); return; }

            // UI Loading
            status.innerText = "Processing... (First time may take 20s)";
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Removing Background...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/remove-bg', { method: 'POST', body: formData });

                if (response.ok) {
                    // Get the image blob from response
                    const blob = await response.blob();
                    const resultUrl = URL.createObjectURL(blob);

                    // Update UI
                    document.getElementById('resultImg').src = resultUrl;
                    document.getElementById('downloadLink').href = resultUrl;
                    document.getElementById('downloadLink').download = "clean_" + file.name.split('.')[0] + ".png";

                    resultArea.classList.remove('hidden');
                    status.innerText = "";
                } else {
                    const err = await response.json();
                    status.innerText = "Error: " + (err.error || "Unknown Error");
                }
            } catch (e) {
                status.innerText = "Network Error: " + e.message;
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-eraser"></i> Remove Background';
        }

        // --- 3. THEME LOGIC (Standard) ---
        const htmlEl = document.documentElement;
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        if (localStorage.getItem('theme') === 'dark') setTheme('dark'); else setTheme('light');

        function toggleTheme() {
            if (htmlEl.getAttribute('data-theme') === 'dark') setTheme('light'); else setTheme('dark');
        }

        function setTheme(mode) {
            htmlEl.setAttribute('data-theme', mode);
            localStorage.setItem('theme', mode);
            themeIcon.className = mode === 'dark' ? "fa-solid fa-sun" : "fa-solid fa-moon";
            themeText.innerText = mode === 'dark' ? "Light Mode" : "Dark Mode";
        }
        window.addEventListener('DOMContentLoaded', () => { document.body.classList.add('loaded'); });
    </script>
</body>
</html>
